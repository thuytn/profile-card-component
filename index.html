<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <main class="card-container">
      <!--Card bio-->
      <section class="card-bio">
        <div class="card-bio__img">
          <img
            src="images/image-victor.jpg"
            alt="avatar"
            class="card-bio__avatar"
          >
        </div>
        <div class="card-bio__details">
          <h1 class="card-bio__user">Victor Crest <span>26</span></h1>
          <p class="card-bio__city">London</p>
        </div>
      </section>
      <!--Card stats-->
      <section class="card-stats">
        <div>
          <span class="card-stats__number">80K</span>
          <p class="card-stats__desc">Followers</p>
        </div>
        <div>
          <span class="card-stats__number">803K</span>
          <p class="card-stats__desc">Likes</p>
        </div>
        <div>
          <span class="card-stats__number">1.4K</span>
          <p class="card-stats__desc">Photos</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
